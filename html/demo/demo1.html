<!doctype html>
<html>
  <head>
    <title>Jump!</title>

    <script src="vendor/phaser.js"></script>
  </head>
  <body>

    <div id="game"></div>

    <script>
      !function(){
        'use strict';
        var w = 500, h = 500;
        var GamePlay = function(){
          this.started = false;
          this.startedObstacles = false;

          this.maxObstacleSize = {
            x: 60,
            y: 50
          };

          this.minObstacleSize = {
            x: 10,
            y: 10
          };
        };

        GamePlay.prototype = {

          preload : function(){
            this.game.load.spritesheet('player', 'assets/player.png', 35, 35);
            this.game.load.spritesheet('floor', 'assets/floor.png', 500, 20);
            this.game.load.spritesheet('obstacle', 'assets/floor.png', 500, 20);  

            this.game.load.audio("jump", ["assets/jump.mp3", "assets/jump.ogg"]);
            this.game.load.audio("death", ["assets/death.mp3", "assets/death.ogg"]);
          },

          create : function(){
            this.game.score = 0;
            this.game.stage.backgroundColor = '#ff0';

            // Set up physics
            this.game.physics.startSystem(Phaser.Physics.ARCADE);
            this.game.physics.arcade.gravity.y = 500;            

            // Let's draw the floor
            this.floor = this.game.add.sprite(0, this.game.world.height, 'floor');
            this.floor.anchor.setTo(0,1);

            // Physics
            this.game.physics.enable( [ this.floor ], Phaser.Physics.ARCADE);
            this.floor.body.allowGravity = false;            
            this.floor.body.immovable = true;

            // Init player
            this.player = this.game.add.sprite(this.game.world.width/3,this.game.world.centerY, 'player');
            this.player.anchor.setTo(0.5,0.5);

            // Setup scoretext
            this.scoreText = this.game.add.text(10, 10, "", { font: "16px Arial", fill: "#000", align: "left" });
            this.scoreText.anchor.setTo(0,0);
            this.updateScoreText();


            // Physics
            this.game.physics.enable( [ this.player ], Phaser.Physics.ARCADE);
            this.player.body.collideWorldBounds = true;
            this.player.body.bounce.y = 0;

            // Obstacles!
            this.obstacles = this.game.add.group();
            this.obstacles.createMultiple(20, 'obstacle');
            this.game.physics.enable( [ this.obstacles ], Phaser.Physics.ARCADE);

            // Timer!
            this.obstacleTimer = this.game.time.create(false);

            // Keyboard
            var space_key = this.game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);
            space_key.onDown.add(this.jump, this);    

            // Sounds
            this.sounds = {};
            this.sounds.jump = this.game.add.audio("jump");          
            this.sounds.jump.volume = 0.3;

            this.sounds.death = this.game.add.audio("death");          
            this.sounds.death.volume = 0.3;

          },

          update : function(){
            this.game.physics.arcade.collide(this.player, this.floor, this.start.bind(this));

            if(this.started){
              if(!this.startedObstacles){
                this.startObstacles();
                this.startedObstacles = true;
              }
              
              this.game.physics.arcade.collide(this.player, this.obstacles, this.collideWithObstacle.bind(this));
            }
          },

          render : function(){
            this.obstacles.forEachAlive(function(obstacle){
              this.game.debug.body(obstacle);  
            }, this)
          },

          start : function(){
            this.started = true;
          },

          gameOver : function(){
            this.game.input.keyboard.removeKey(Phaser.Keyboard.SPACEBAR);
            this.game.state.start("Over");
          },          

          startObstacles : function(){
            if(this.player.alive){
              this.addObstacle();
              this.obstacleTimer.add(Phaser.Timer.SECOND * 1.5, this.startObstacles, this);
              this.obstacleTimer.start();
            }
          },

          updateScoreText : function(){
            this.scoreText.text = "Score: " + this.game.score;
          },

          addObstacle : function(){
            this.game.score += 1;
            this.updateScoreText();

            var obstacle = this.obstacles.getFirstDead();

            if(!obstacle){
              return;
            }

            var w = Math.round((this.maxObstacleSize.x - this.minObstacleSize.x) * Math.random() + this.minObstacleSize.x);
            var h = Math.round((this.maxObstacleSize.y - this.minObstacleSize.y) * Math.random() + this.minObstacleSize.y);

            obstacle.reset(this.game.world.width - w, this.game.world.height - h - this.floor.body.height);
            obstacle.crop({x: 0, y: 0, width: w, height: h});

            obstacle.body.width = w;
            obstacle.body.height = h;
            obstacle.body.allowGravity = false; 
            obstacle.body.velocity.x = -200;
            obstacle.body.immovable = true;
            obstacle.body.collideWorldBounds = false;

            obstacle.outOfBoundsKill = true;

          },

          collideWithObstacle : function(player, obstacle){
            // this.player.kill();
            // this.sounds.death.play();
            // this.gameOver();
          },

          jump : function(){
            if(this.player.body.touching.down === true){
              this.sounds.jump.play();
              this.player.body.velocity.y = -250;  

              this.game.add.tween(this.player).to({angle: this.player.angle + 180}, 1000, Phaser.Easing.Linear.In, true, 0, 0, false);
            }            
          }

        }

        var GameOver = function(){ };

        GameOver.prototype = {
          create : function(){
            this.game.stage.backgroundColor = '#ff0';

            this.bodyText = this.game.add.text(this.game.world.centerX, this.game.world.centerY, "GAME OVER!\n\nYour score was:\n" + this.game.score, { font: "40px Arial", fill: "#000", align: "center" });
            this.bodyText.anchor.setTo(0.5,0.5);

          }
        }

        var GameStart = function(){ };

        GameStart.prototype = {
          create : function(){
            this.game.stage.backgroundColor = '#ff0';

            this.bodyText = this.game.add.text(this.game.world.centerX, this.game.world.centerY, "JUMP!\n\n Don't let the blocks hit you!\nJump over them by\npressing the spacebar.", { font: "40px Arial", fill: "#000", align: "center" });
            this.bodyText.anchor.setTo(0.5,0.5);

            this.subText = this.game.add.text(this.game.world.centerX, this.game.world.height - 10, "Press SPACE to begin", { font: "18px Arial", fill: "#000", align: "center" })
            this.subText.anchor.setTo(0.5, 1);


            var space_key = this.game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);
            space_key.onDown.add(this.start, this);
          },

          start : function(){
            this.game.input.keyboard.removeKey(Phaser.Keyboard.SPACEBAR);
            this.game.state.start("Play");
          }
        }

        var instance = new Phaser.Game(w, h, Phaser.AUTO, 'game');
        instance.state.add('Start', GameStart);
        instance.state.add('Play', GamePlay);
        instance.state.add('Over', GameOver);        
        instance.state.start('Play');


      }();
      


    </script>

  </body>
</html>
